<ngx-charts-gauge
  [view]="view"
  angleSpan="359"
  startAngle="1"
  [textValue]="gaugeData[0].value"
  [showText]="true"
  [min]="0"
  [max]="100"
  bigSegments="1"
  smallSegments="0"
  [showAxis]="false"
  [results]="gaugeData"
  legendPosition="right"
  units="%"
  [legend]="legend"
>
</ngx-charts-gauge>
